<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-button (click)="goToHome()" fill="clear">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Perfil del Estudiante</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding center-content">
    <!-- Sección Hero -->
    <div class="hero-section">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        alt="Perfil"
        class="hero-image"
      />
      <h1 class="hero-title">Bienvenido, Estudiante</h1>
    </div>

    <!-- Formulario de Perfil -->
    <ion-card class="form-card">
      <ion-card-content>
        <form>
          <ion-item class="custom-item">
            <ion-label position="floating" color="warning">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre" name="nombre" placeholder="Ingresa tu nombre"></ion-input>
          </ion-item>

          <ion-item class="custom-item">
            <ion-label position="floating" color="warning">Comuna</ion-label>
            <ion-input [(ngModel)]="comuna" name="comuna" placeholder="Ingresa tu comuna"></ion-input>
          </ion-item>

          <ion-item class="custom-item">
            <ion-label position="floating" color="warning">Dirección</ion-label>
            <ion-input [(ngModel)]="direccion" name="direccion" placeholder="Ingresa tu dirección"></ion-input>
          </ion-item>

          <ion-item class="custom-item">
            <ion-label position="floating" color="warning">RUT</ion-label>
            <ion-input [(ngModel)]="rut" name="rut" placeholder="Ingresa tu RUT"></ion-input>
          </ion-item>

          <ion-item class="custom-item">
            <ion-label position="floating" color="warning">Correo</ion-label>
            <ion-input [(ngModel)]="correo" name="correo" placeholder="Ingresa tu correo"></ion-input>
          </ion-item>

          

          <ion-button
            expand="block"
            fill="outline"
            color="danger"
            (click)="cerrarSesion()"
            class="custom-button"
          >
            Cerrar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <style>
    /* Estilo del encabezado */
    ion-title {
      font-size: 24px;
      font-weight: bold;
    }

    /* Sección Hero */
    .hero-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .hero-image {
      width: 150px;
      height: auto;
      margin: 0 auto;
      border-radius: 50%;
      border: 2px solid #ffcc00;
      padding: 10px;
    }

    .hero-title {
      font-size: 20px;
      color: #ff9900;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Estilo de la tarjeta */
    .form-card {
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Campos personalizados */
    .custom-item {
      --background: #fffbea;
      --color: #000;
      --border-radius: 5px;
    }

    .custom-button {
      margin-top: 10px;
      --border-radius: 20px;
      font-weight: bold;
    }
  </style>
</div>
